        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar sesión</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <span>Usa tu cuenta</span>
                <input type="text" id="name" name="name" required minlength="4" appForbiddenName="bob"
                    [(ngModel)]="usuario.name" #name="ngModel" placeholder="Email" />
                <!---->
               <!--<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger"></div>-->
                <div *ngIf="name.errors?.['required']">
                    El email es requerido
                </div>

                <!---->
                <input type="password" placeholder="Password" id="contra" minlength="4" name="contra"  [(ngModel)]="usuario" #contra="ngModel"   />
                <div *ngIf="contra.errors?.['required']">
                    La contraseña es requerida
                </div>
                <!--<a href="#">Forgot your password?</a>-->
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Administrador!</h1>
                    <p>Entra y verifica que todo este bien </p>
                    <!-- <button class="ghost" id="signUp">Sign Up</button>-->
                </div>
            </div>
        </div>
    </div>

</body>
